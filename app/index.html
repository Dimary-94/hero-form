<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>OptimizedHTML 4</title>
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Template Basic Images Start -->
  <meta property="og:image" content="path/to/image.jpg">
  <link rel="icon" href="img/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Custom Browsers Color Start -->
  <meta name="theme-color" content="#000">
  <!-- Custom Browsers Color End -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header_info">
        <div class="logo">
          <a href="#">Synapses</a>
        </div>

        <div class="time">
          <p>Outside of brain</p>
          <time datetime="17.07.2020">17.07.2020</time>
        </div>
      </div>
    </div>
  </header>


  <main id="main">
    <div class="container">
      <section id="section-hero" class="hero">
        <div class="hero_content">
          <div class="hero_title">
            <h1 id="title">
              FreeCodeCamp <br>
              Survey Form
            </h1>
            <p id="description">
              Thank you for taking the time to help us improve the platform
            </p>
          </div>

          <div style="background-color: #ccc; height: 1px;"></div>

        </div>
        <div class="forms">
          <div class="section-hero-form">
            <div class="form">
              <form id="survey-form" action="#" method="GET" class="placehold">
                <div class="placehold_name">
                  <label id="name-label" for="name">Full Name
                    <input id="name" type="text" placeholder="Your Name" required />
                  </label>
                </div>

                <div class="data-mail">
                  <div class="data">
                    <div class="placehold_birth">
                      <label id="number-label" for="number">Date of Birth
                        <input id="number" min="1" max="100" type="number" placeholder="17.12.1997" required />
                      </label>
                    </div>
                  </div>

                  <div class="mail">
                    <div class="placehold_email">
                      <label id="email-label" for="email">Email Address
                        <input id="email" type="email" placeholder="example@example.com" required />
                      </label>
                    </div>
                  </div>
                </div>

                <div class="check-btn">
                  <div>
                    Would you recommend freeCodeCamp to a friend?
                  </div>

                  <div class="form_radio_group">
                    <div class="form_radio_group-item">
                      <input id="radio-1" type="radio" name="radio" value="1" checked>
                      <label for="radio-1">Definitely</label>
                    </div>

                    <div class="form_radio_group-item">
                      <input id="radio-2" type="radio" name="radio" value="2">
                      <label for="radio-2">Maybe</label>
                    </div>

                    <div class="form_radio_group-item">
                      <input id="radio-3" type="radio" name="radio" value="3">
                      <label for="radio-3">Not Sure</label>
                    </div>
                  </div>
                </div>

                <div class="list">
                  <div class="feature-list">
                    <label>What is your favorite feature of freeCodeCamp?</label>
                    <select id="dropdown" class="form-control selectpicker">
                      <option value="default">Full Time Job</option>
                      <option value="one">Part Time Job</option>
                    </select>
                  </div>

                  <div class="feature-list">
                    <label>What is your favorite feature of freeCodeCamp?</label>
                    <select id="dropdown" class="form-control selectpicker">
                      <option class="d1" value="default">Projects</option>
                      <option class="d1" value="one">Front developer</option>
                      <option class="d1" value="one">Online Job</option>
                    </select>
                  </div>
                </div>

                <div class="feature-list">
                  <div>
                    What is your favorite feature of freeCodeCamp?
                  </div>

                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Front
                    </button>

                    <div id="dropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <label class="custom-checbkox">
                        <input type="checkbox" class="dropdown-item" value="Front-end Projects">
                        Front-end Projects
                      </label>

                      <label class="custom-checbkox">
                        <input type="checkbox" class="dropdown-item" value="Back-end Projects">
                        Back-end Projects
                      </label>

                    </div>

                  </div>

                </div>

                <div class="feature-list">
                  <div>
                    What is your favorite feature of freeCodeCamp?
                  </div>

                  <textarea name="form-suggestion" id="comment" cols="30" rows="3"
                    placeholder="Enter your comment hereâ€¦"></textarea>
                </div>

                <div class="submit-btn">
                  <div>
                    <button id="submit" type="submit" class="sub-btn">Submit</button>
                  </div>
                  <div>
                    <button type="reset" class="sub-btn">Reset</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="js/scripts.min.js"></script>
  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <script src="js/js.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
